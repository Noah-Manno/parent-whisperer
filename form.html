    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<section>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="brand-logo" src="./assets/images/parentwhisperericon.png" alt="parent whisperer">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My Emails
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Grades</a></li>
                  <li><a class="dropdown-item" href="#">Attendance</a></li>
                  <li><a class="dropdown-item" href="#">Discipline</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h5 class="hidden" id="teacher">Welcome Teacher</h5>
      <h5 class="hidden" id="admin">Welcome Administrator</h5>
</section>
<main>
    <h3 class="mx-2">Please Fill out the Form In It's Entiry</h3>
    <h4 class="mx-2">The information you provide will remain confidential.</h4>
<div class="row mx-2">

    <div id="main-inputs" class="m-3 col-12 col-sm-6 col-md-4 col-lg-3">
        <label for="teacherNameInput" class="form-label">Teacher/Administrator Name</label>
        <input type="text" class="form-control" id="teacherNameInput" placeholder="Enter Your Name...">

        <label for="studentNameInput" class="form-label mt-4">Student Name</label>
        <input type="text" class="form-control" id="studentNameInput" placeholder="Enter Student Name...">

        <label for="emailTypeInput" class="form-label mt-4">What Are You Emailing About?</label>
        <select class="form-select" id="emailTypeInput" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Failing Grade</option>
            <option value="2">Lack of Attendance</option>
            <option value="3">Behavioural Issue</option>
          </select>
      </div>
<!-- GRADING -->
      <div id="grading-one" class="m-3 col-12 col-sm-6 col-md-4 col-lg-3 hidden">
        <label for="gradeInput" class="form-label">Student's Grade In Class</label>
        <input type="text" class="form-control" id="gradeInput" placeholder="Enter Student Grade...">

        <label for="reasonForFailing" class="form-label mt-4">Why Are They Struggling?</label>
        <select class="form-select" id="reasonForFailing" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Lack of Effort</option>
            <option value="2">Distracted in Class/Behavioural Issue</option>
            <option value="3">Missing Work</option>
          </select>

          <label for="improveGrade" class="form-label mt-4">How Can They Improve Their Grade?</label>
          <select class="form-select" id="improveGrade" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">Complete Missing Work</option>
              <option value="2">Improve Disposition</option>
              <option value="3">Extra Credit</option>
            </select>
      </div>

<!-- ATTENDANCE -->

      <div id="attendance" class="m-3 col-12 col-sm-6 col-md-4 col-lg-3 hidden">
        <label for="gradeInput" class="form-label">Number of Absences</label>
        <input type="number" class="form-control" id="absenceInput">

        <label for="attendanceSolution" class="form-label mt-4">What Can the Student Do to Improve This?</label>
        <select class="form-select" id="attendanceSolution" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Attend An AfterSchool Program</option>
            <option value="2">Show Up to Class Would Be Enough</option>
            <option value="3">Make Up Missing Work</option>
          </select>
      </div>

<!-- BEHAVIOUR -->

      <div id="behaviour" class="m-3 col-12 col-sm-6 col-md-4 col-lg-3 hidden">
        <label for="behaviourInput" class="form-label">What Did The Student Do? (Preferred Format: "Insert Name" was _________")</label>
        <input type="text" class="form-control" id="Behaviour Input" placeholder="Student Was...">

        <label for="behaviourSolution" class="form-label mt-4">What Can the Student Do to Improve This?</label>
        <select class="form-select" id="behaviourSolution" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Apologize to Classmates</option>
            <option value="2">Improve Behaviour</option>
            <option value="3">Have A Phone Call/Meeting With Parent</option>
          </select>
      </div>

      <div id="behaviour-two" class="m-3 col-12 col-sm-6 col-md-4 col-lg-3 hidden">
        <label for="meetingDateInput" class="form-label">Potential Date For Meeting</label>
        <input type="date" class="form-control" id="MeetingDateInput">

        <label for="meetingTimeInput" class="form-label">Potential Time For Meeting</label>
        <input type="time" class="form-control" id="MeetingTimeInput">
  
      </div>


<!-- MAKE UP WORK -->

      <div id="grading-two" class="m-3 col-12 col-sm-6 col-md-4 col-lg-2 hidden">
        <label for="missingWork" class="form-label mt-4">Enter Make-Up Work</label>
        <textarea rows="3" id="missingWork"class="form-control" type="text" placeholder="Add Work Here"></textarea>
        <div class="col-auto">
            <button id="addAssignment"type="submit" class="btn btn-secondary mb-3">Add Assignment</button>
          </div>
      </div>

      <div id="grading-three" class="m-3 col-12 col-sm-6 col-md-4 col-lg-2 d-flex flex-column hidden">
        <h4 class="underline">Available Make-up Assignments</h4>
        <ul id="make-up-work">
        </ul>

        <div class="col-auto mt-auto">
            <button id="gen-email-two" type="submit" class="btn mb-3 btn-primary">Generate Email!</button>
        </div>
      </div>

<!-- SUBMIT -->

      <div id="generate" class="m-3 col-12 col-sm-6 col-md-4 col-lg-2 hidden">
        <div id="generate-button" class="col-auto">
            <button id="gen-email" type="submit" class="btn mb-3 btn-primary">Generate Email!</button>
        </div>
      </div>



</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
